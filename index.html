<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h2>Submit Your Data</h2>
    <form action="https://github.com/Anshu-Raj-Web-Dev/login/issues/new" method="POST" target="_blank">
        <input type="hidden" name="title" value="User Submission">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="body" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="body" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="body" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
