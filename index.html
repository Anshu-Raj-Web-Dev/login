<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page{
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;;
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            margin-top: 100px;
        }

        .container1 {
            margin-top: 50px;
            height: 300px;
            width: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .inputs{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #username , #password {
            border-radius: 3px;
            border: 1px solid #DBDBDB;
            width: 250px;
            height: 35px;
            padding: 10px;
            font-size: 12px;
            font-weight: 400;
        }
        #username , #password ::placeholder{
            color: #737373;
        }
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            height: 30px;
            width: 250px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            background-color: #4CB5F9;
        }

        .facebook {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            height: 30px;
            width: 250px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            background-color: #1877F2;
        }
        .or{
            font-size: 16px;
            color: #737373;
            font-weight: 600;
        }
        .forget {
            color: #0095F6;
            padding-left: 120px;
            font-size: 14px;
            font-weight: 600;
        }
        .dont-have-account{
            font-size: 14px;
            font-weight: 600;
            color: #737373;
        }
        .dont-have-account span{
            color: #0095F6;
        }
        .from-meta{
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 70px;
        }
        .from{
            font-size: 15px;
            color: #737373;
        }
        footer{
            font-size: 16px;
            position: absolute;
            bottom: 0;
            height: 100px;
            width: 340px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .line1 , .line2 , .line3{
            display: flex;
            flex-direction: row;
            gap: 10px;
            color: #737373;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="heading">
            <img height="60px" width="180px" src="images.png">
        </div>
        <div class="container1">
            
            <div class="facebook">Continue with Facebook</div>
            <div class="or">OR</div>

        <div class="inputs">
            <input type="text" id="username" placeholder="Phone number, username or email">
            <input type="password" id="password" placeholder="Password">
        </div>
            <div class="forget">
                Forget password?
            </div>
            <div class="login">Log in</div>
        </div>

        <div class="dont-have-account">Don't have an account?<span>Sign up</span></div>

        <div class="from-meta">
            <div class="from">from</div>
            <div class="meta">
                <img height="30px" width="85px" src="meta.png">
            </div>
        </div>
        <footer>

            <div class="line1">
                <h5>Meta</h5>
                <h5>About</h5>
                <h5>Blog</h5>
                <h5>Jobs</h5>
                <h5>Help</h5>
                <h5>API</h5>
                <h5>Privacy</h5>
                </div>
                <div class="line2">
                <h5>Terms</h5>
                <h5>Locations</h5>
                <h5>Instagram Lite</h5>
                <h5>Threads</h5>
                </div>
                <div class="line3">
                <h5>Contact Uploading & Non-Users</h5>
                <h5>Meta verfied</h5>
            </div>
        </footer>
    </div>
</body>

</html>
